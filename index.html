<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="subContainer1">
        <div>
          <h3>Your Result</h3>
        </div>
        <div class="middleItem">
          <h1>76</h1><span class="text100">of 100</span>
        </div>
        <div class="lastItem">
          <h2>Great</h2>
          <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>
      <div class="subContainer2">
        <div class="summaryText">
          <h3>Summary</h3>
        </div>
        <div class="rowContents">
          <div class="row1">
            <div style="display: flex; color: hsl(0, 100%, 67%);"><img src="" id="icon1" alt="X">
              <p>Reaction</p>
            </div>
            <div>
              <p><span><b class="scoreText" id="score1"></b></span><span class="text100"> / 100</span></p>
            </div>
          </div>
          <div class="row2">
            <div style="display: flex;color: hsl(39, 100%, 56%);"><img src="" id="icon2" alt="X">
              <p>Memory</p>
            </div>
            <div>
              <p><span><b class="scoreText" id="score2"></b></span><span class="text100"> / 100</span></p>
            </div>
          </div>
          <div class="row3">
            <div style="display: flex;color: hsl(166, 100%, 37%);"><img src="" id="icon3" alt="X">
              <p>Verbal</p>
            </div>
            <div>
              <p><span><b class="scoreText" id="score3"></b></span><span class="text100"> / 100</span></p>
            </div>
          </div>
          <div class="row4">
            <div style="display: flex;color: hsl(234, 85%, 45%);"><img src="" id="icon4" alt="X">
              <p>Visual</p>
            </div>
            <div>
              <p><span><b class="scoreText" id="score4"></b></span><span class="text100"> / 100</span></p>
            </div>
          </div>
        </div>
        <div class="btn"><button>Continue</button></div>
      </div>
    </div>
  </div>



  <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/Sivin-Wi">sivin</a>.
  </div>
  <script>

    document.addEventListener('DOMContentLoaded', () => {
      fetch('./data.json')
        .then(response => response.json())
        .then((data) => {
          data.forEach((element, index) => {
            const iconId = `icon${index + 1}`;
            const scoreId = `score${index + 1}`;
            const iconElement = document.getElementById(iconId);
            const scoreElement = document.getElementById(scoreId);
            if (iconElement && scoreElement) {
              iconElement.src = element[`icon${index + 1}`];
              scoreElement.innerHTML = element[`score${index + 1}`];
            }
          });
        });
    })


  </script>
</body>

</html>
